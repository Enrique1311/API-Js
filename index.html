<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Js APIs</title>
		<link
			rel="stylesheet"
			href="style.css"
		/>
	</head>
	<body>
		<div class="drag-drop">
			<h2>Drag & Drop</h2>
			<div class="circle"></div>
			<div class="container"></div>
		</div>
		<br />
		<div class="file-reader">
			<input
				type="file"
				name=""
				id="file"
			/>
		</div>
		<br />
		<div class="file-reader">
			<input
				type="file"
				name=""
				id="multiple-files"
				multiple
			/>
		</div>
		<br />
		<div class="read-images">
			<input
				type="file"
				name=""
				id="img-files"
				multiple
			/>
		</div>
		<div class="box"><span>Box</span></div>
		<div class="items">
			<div class="item item1"><p>Item 1</p></div>
			<div class="item item2"><p>Item 2</p></div>
			<div class="item item3"><p>Item 3</p></div>
			<div class="item item4"><p>Item 4</p></div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
